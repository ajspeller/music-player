<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>

  <body>

    <p id="status"></p>
    <p id="percentCompleted"></p>
    <progress id="progress" value="0" max="100"></progress>

    <audio ontimeupdate="updateProgress()" id="player">Audio Not Supported</audio>

    <div id="controls">
      <i id="playControl" class="far fa-play-circle fa-5x" onclick="playControl()"></i>
      <i id="pauseControl" class="far fa-pause-circle fa-5x" onclick="pauseControl()"></i>
      <p>Volume:</p>
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
      <i class="fas  fa-volume-up"></i>
    </div>

    <h4>My Songs</h4>
    <div id="songList"></div>

    <p>Music: <a href="https://www.bendsound.com">www.bendsound.com</a>
    </p>

    <script src="music.js"></script>
  </body>

</html>
